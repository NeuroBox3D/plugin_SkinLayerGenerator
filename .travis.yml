# settings
sudo: false 
dist: trusty
language: cpp

# builds matrix
matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode8

# perform before tests
before_script: 
  - java -version
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then jdk_switcher use oraclejdk8; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ant; fi
  - git clone https://www.github.com/UG4/ughub
  - ughub/ughub init
  - ughub/ughub addsource neurobox https://github.com/NeuroBox3D/neurobox-packages.git
  - ughub/ughub install ugcore ProMesh Neurolucida
  - mkdir build && cd build && cmake ../ -DTARGET=ugshell -DLAPACK=OFF -DBLAS=OFF -DDIM="3" -DCPU=1 -DCOMPILE_INFO=OFF -DProMesh=ON -DSkinLayerGenerator=ON -DEMBEDDED_PLUGINS=OFF
  - travis_wait 800 make
  - cd ..
  - "export TERM=dumb"
  - travis_wait 640 ./build_vrl_ug_and_api.sh 
